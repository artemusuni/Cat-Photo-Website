<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Fort</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./registration_form.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information1</p>
        <form action="https://register-demo.freecodecamp.org" method="POST">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required> </input></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required> </input></label>
                <label for="email">Enter Your Email: <input id="email" type="email" required> </input></label>
                <label for="new-password">Create a New Password: <input id="new-password" type="password" required pattern="[a-z0-5]{8,}"> </input></label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account"><input type="radio" name="account-type" checked id="personal-account"> Personal</input></label>
                <label for="business-account"><input type="radio" name="account-type" id="business-account"> Business</input></label>
            </fieldset>
            <fieldset></fieldset>
            <input type="submit" value="Submit"></input>

        </form>
    </body>



</html>
